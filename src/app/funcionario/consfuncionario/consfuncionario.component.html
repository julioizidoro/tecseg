<br/><br/>
<div class="page-header">
  <div class="container-fluid">
    <h3>
      Cadastros > Funcionário
      <br/>
    </h3>

  </div>
  <form [formGroup]="formulario">


  <div class="row">
    <div class="form-group col-xs-1" ></div>
    <div class="form-group col-xs-4" >
      <label for="pesquisanome">Nome</label>
      <input type="text" class="form-control" id="pesquisanome" placeholder="Nome" formControlName="nome">
    </div>

    <div class="form-group col-xs-2" >
        <label for="loja">Loja</label>
        <select class="form-control" formControlName="loja"  [compareWith]="compararLoja" (change)="setLoja()">
            <option *ngFor="let loja of lojas" [ngValue]="loja"> {{ loja.nome }}</option>
         </select>
      </div>
        <button type="button" style="float:right;" class="btn btn-success" (click)="pesquisarNome()">
          <i class="fa fa-search" aria-hidden="true"></i>
          Pesquisar</button>
          <button type="button" style="margin-left:1%;" class="btn btn-success" (click)="pesquisarLimpar()" title="Limpar a pesquisa">
              <i class="fa fa-ban" aria-hidden="true" ></i>
              Limpar</button>
  </div>
</form>


  <div class="container-fluid" style="width:80%;">

  <button type="button" style="float:right;" class="btn btn-success" routerLink="/cadfuncionario">
    <i class="fa fa-plus" aria-hidden="true"></i>
    Novo</button>
  <br/><br/>
   <table class="table table-striped" >
      <thead>
          <tr>
              <th>Nome</th>
              <th>Data Admissão</th>
              <th>Função</th>
              <th>CBO</th>
              <th>Loja</th>
              <th>Situação</th>
            </tr>
      </thead>
      <tbody>

            <tr *ngFor="let f of funcionario">

              <td>{{f.nome}}</td>
              <td>{{f.dataadmissao}}</td>
              <td>{{ f.funcao.nome }}</td>
              <td>{{ f.funcao.cbo }}</td>
              <td>{{ f.loja.nome }}</td>

                <td>
                <div *ngIf="f.situacao">
                <button  class="btn btn-primary">
                  <i class="fa fa-check-circle-o"></i>
                </button>
                </div>
                <div *ngIf="!f.situacao">
                  <button  class="btn btn-secondary">
                    <i class="fa fa-ban"></i>
                  </button>
                  </div>

              </td>
              <td>
                <button (click)="editar(f)" class="btn btn-success" tolti >
                  <i class="fa  fa-pencil"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>


  </div>
</div>
